<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>현장시험 통합 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html { height: 100%; margin: 0; overflow: hidden; background-color: #f4f7f6; }
        .main-wrapper { height: calc(100vh - 56px); display: flex; flex-direction: column; padding: 10px; }
        
        /* 레이아웃 높이 설정 */
        .top-row { height: 45%; min-height: 350px; }
        .bottom-row { height: 55%; flex-grow: 1; margin-top: 10px; }
        
        .card { height: 100%; display: flex; flex-direction: column; border: 1px solid rgba(0,0,0,0.125); box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075); }
        .card-body { flex: 1; overflow: hidden; padding: 10px; display: flex; flex-direction: column; }
        
        /* 스크롤 가능한 리스트 영역 */
        .list-container { flex: 1; overflow-y: auto; border: 1px solid #dee2e6; border-radius: 4px; background: #fff; }
        .table-sticky thead { position: sticky; top: 0; background: #f8f9fa; z-index: 1; }
    </style>
</head>
<body>

<div class="d-flex justify-content-end align-items-center px-3 py-2 bg-white border-bottom">
    <span class="me-3 small text-secondary"><i class="fas fa-user-circle"></i> <strong>admin_home</strong>님 환영합니다.</span>
    <button class="btn btn-outline-danger btn-sm px-3">로그아웃</button>
</div>

<div class="main-wrapper">
    <div class="row g-2 top-row">
        <div class="col-md-4">
            <div class="card border-primary">
                <div class="card-header bg-primary text-white py-1">
                    <h6 class="mb-0 small"><i class="fas fa-sync-alt"></i> 비즈메카 데이터 동기화</h6>
                </div>
                <div class="card-body">
                    <div class="row g-1 mb-2">
                        <div class="col-4">
                            <select id="search-year" class="form-select form-select-sm">
                                <option value="2025">2025년</option>
                                <option value="2026">2026년</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <select id="search-month" class="form-select form-select-sm">
                                {% for m in month_list %}<option value="{{ m }}" {% if m == current_month %}selected{% endif %}>{{ m }}월</option>{% endfor %}
                            </select>
                        </div>
                        <div class="col-4">
                            <button onclick="syncBizmeka()" class="btn btn-success btn-sm w-100 fw-bold">불러오기</button>
                        </div>
                    </div>

                    <div class="list-container">
                        <table class="table table-sm table-hover table-sticky mb-0 small">
                            <thead class="table-light">
                                <tr class="text-center">
                                    <th style="width: 35%;">날짜</th>
                                    <th>일정 상세내용</th>
                                </tr>
                            </thead>
                            <tbody id="bizmeka-body-top">
                                <tr><td colspan="2" class="text-center py-5 text-muted">불러오기 버튼을 눌러주세요.</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card border-info">
                <div class="card-header bg-info text-white py-1">
                    <h6 class="mb-0 small"><i class="fas fa-database"></i> QT DB 연동 작업</h6>
                </div>
                <div class="card-body">
                    <p class="text-muted small text-center mt-4">여기에 QT에서 DB를 불러와 처리하는 로직을 배치하세요.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-2 bottom-row">
        <div class="col-md-4">
            <div class="card shadow-sm border-secondary border-opacity-25">
                <div class="card-body d-flex align-items-center justify-content-center">
                    <span class="text-muted small text-center">비즈메카 추가 작업 공간<br>(현재 비어있음)</span>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm border-secondary border-opacity-25">
                <div class="card-body d-flex align-items-center justify-content-center">
                    <span class="text-muted small">하단 중간 (매칭 데이터 작업)</span>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm border-secondary border-opacity-25">
                <div class="card-body d-flex align-items-center justify-content-center">
                    <span class="text-muted small">하단 오른쪽 (최종 결과)</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
function syncBizmeka() {
    const year = document.getElementById('search-year').value;
    const month = document.getElementById('search-month').value;
    const tableBody = document.getElementById('bizmeka-body-top');

    // 1. 로딩 상태 표시 (좌측 상단 리스트에 표시)
    tableBody.innerHTML = '<tr><td colspan="2" class="text-center py-5"><div class="spinner-border spinner-border-sm text-primary" role="status"></div><br><span class="small">데이터 수집 중...</span></td></tr>';

    // 2. 서버(views.py) 호출
    fetch(`/bizmeka-sync/?year=${year}&month=${month}`)
        .then(response => response.json())
        .then(result => {
            // field_payment.html의 syncBizmeka 함수 내부 수정
if (result.data.length === 0) {
    tableBody.innerHTML = '<tr><td colspan="2" class="text-center py-5 text-muted">수집된 일정이 없습니다.</td></tr>';
} else {
    // 1. 먼저 테이블을 비웁니다.
    tableBody.innerHTML = ''; 
    
    // 2. 데이터를 누적해서 추가합니다.
    let rows = ''; // 임시 변수에 모든 행을 담습니다.
    result.data.forEach(item => {
        rows += `<tr>
                    <td class="text-center fw-bold text-primary">${item.date || '-'}</td>
                    <td>${item.content}</td>
                 </tr>`;
    });
    
    // 3. 한 번에 HTML에 집어넣습니다. (성능상 더 좋음)
    tableBody.innerHTML = rows; 
}
        })
        .catch(error => {
            console.error('Error:', error);
            alert('서버 통신에 실패했습니다.');
        });
}
</script>

</body>
</html>
